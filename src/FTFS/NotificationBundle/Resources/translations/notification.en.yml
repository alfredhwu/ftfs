event.serviceticket.show:
    action.default.txt: 'Event [%event_key%], by %acted_by% at %acted_at%.'
    action.system.txt: '%visited_at%: "%service_ticket%" has been visited by %visited_by%.'
    action.email.txt: 'This mail is to inform you that your ticket of number "%service_ticket%" has been visited by %visited_by% at %visited_at%.'

event.serviceticket.update:
    action.default.txt: 'Event [%event_key%], by %acted_by% at %acted_at%.'
    action.system.txt: '%visited_at%: "%service_ticket%" has been modified by %visited_by%.'
    action.email.txt: 'This mail is to inform you that your ticket of number "%service_ticket%" has been modified by %visited_by% at %visited_at%. %change_set%'

ftfs_serviceticket:
    masked_agent:   'FTFS Support Service Agent'
    severity:
        title:  'severity'
        100:    'Very High'
        200:    'High'
        300:    'Normal'
        400:    'Low'
        500:    'Very Low'
    priority:
        title:  'priority'
        100:    'Very High'
        200:    'High'
        300:    'Normal'
        400:    'Low'
        500:    'Very Low'
    service:    'service requested'
    requested_by:   'requested by'
    assigned_to:    'assigned to'
    summary:    'summary description'
    detail:     'detail description'
    asset:      'related asset no.'

ftfs_notification_key.event.serviceticket:
    created: 
        auto:   'Confirm me when I started a new service ticket'
        other:  'Inform me when a client started a new service ticket'
    submitted: 
        auto:   'Confirm me when I submitted a new service ticket request'
        other:  'Inform me when a client submitted a new service ticket request'
    assigned: 
        auto:   'Confirm me when I took a new service ticket'
        other:  'Inform me when other agent took a new service ticket'
    reassigned: 
        auto:   'Confirm me when I retook a new service ticket'
        other:  'Inform me when other agent retook a new service ticket'
    opened: 
        auto:   'Confirm me when I opened a service ticket for a client'
        other:  'Inform me when my service ticket has been confirmed and opened'
    closed: 
        auto:   'Confirm me when I closed a service ticket for a client'
        other:  'Inform me when my service ticket has been closed'
    updated: 
        auto:   'Confirm me when I modified a service ticket'
        other:  'Inform me when my service ticket has been modified by others'
    attachment_uploaded: 
        auto:   'Confirm me when I uploaded an attachment to a service ticket'
        other:  'Inform me when others uploaded an attachment to my service ticket'
    attachment_deleted: 
        auto:   'Confirm me when I removed an attachment of a service ticket'
        other:  'Inform me when others removed an attachment from my service ticket'
    attachment_downloaded: 
        auto:   'Confirm me when I downloaded an attachment to a service ticket'
        other:  'Inform me when others downloaded an attachment to my service ticket'
    observation_added: 
        auto:   'Confirm me when I left an observation to a service ticket'
        other:  'Inform me when others left an observation to my service ticket'
