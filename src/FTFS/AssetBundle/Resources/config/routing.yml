## asset  #######################################################
#
ftfs_assetbundle_asset_index:
    pattern:  /asset/list
    defaults: { _controller: FTFSAssetBundle:Asset:index }

ftfs_assetbundle_asset_new:
    pattern:  /asset/new
    defaults: { _controller: FTFSAssetBundle:Asset:new }

ftfs_assetbundle_asset_show:
    pattern:  /asset/{id}/show
    defaults: { _controller: FTFSAssetBundle:Asset:show }

ftfs_assetbundle_asset_edit:
    pattern:  /asset/{id}/edit
    defaults: { _controller: FTFSAssetBundle:Asset:edit }

ftfs_assetbundle_asset_delete:
    pattern:  /asset/{id}/delete
    defaults: { _controller: FTFSAssetBundle:Asset:delete }

## asset devices
#
ftfs_assetbundle_asset_device_add:
    pattern:  /asset/{id}/device/add
    defaults: { _controller: FTFSAssetBundle:Asset:deviceAdd }

ftfs_assetbundle_asset_device_edit:
    pattern:  /asset/{device_id}/device/edit
    defaults: { _controller: FTFSAssetBundle:Asset:deviceEdit }

ftfs_assetbundle_asset_device_delete:
    pattern:  /asset/{device_id}/device/delete
    defaults: { _controller: FTFSAssetBundle:Asset:deviceDelete }

