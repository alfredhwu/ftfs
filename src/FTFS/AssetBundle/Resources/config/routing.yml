    defaults: { _controller: FTFSAssetBundle:Client:new }

ftfs_assetbundle_client_show:
    pattern:  /client/{id}/show
    defaults: { _controller: FTFSAssetBundle:Client:show }

ftfs_assetbundle_client_edit:
    pattern:  /client/{id}/edit
