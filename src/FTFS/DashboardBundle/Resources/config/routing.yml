FTFSDashboardBundle_homepage:
    pattern:  /
    defaults: { _controller: FTFSDashboardBundle:Default:index }

## service request routing for client
ftfs_dashboardbundle_myservicerequest_index:
    pattern:  /myrequest/list/
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:index }

ftfs_dashboardbundle_myservicerequest_new:
    pattern:  /myrequest/new
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:new }

ftfs_dashboardbundle_myservicerequest_show:
    pattern:  /myrequest/{id}/show
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:show }

ftfs_dashboardbundle_myservicerequest_edit:
    pattern:  /myrequest/{id}/edit
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:edit }

ftfs_dashboardbundle_myservicerequest_delete:
    pattern:  /myrequest/{id}/delete
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:delete }

## oper client 
ftfs_dashboardbundle_myservicerequest_send:
    pattern:  /myrequest/{id}/send
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:send }

## oper agent
ftfs_dashboardbundle_myservicerequest_take:
    pattern:  /myrequest/{id}/take
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:take }
    
ftfs_dashboardbundle_myservicerequest_accept:
    pattern:  /myrequest/{id}/accept
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:accept }
    
ftfs_dashboardbundle_myservicerequest_reject:
    pattern:  /myrequest/{id}/reject
    defaults: { _controller: FTFSDashboardBundle:MyServiceRequest:reject }
