ftfs_dashboardbundle_homepage:
    pattern:  /
    defaults: { _controller: FTFSDashboardBundle:Default:index }

############################################################################ service ticket
## service routing
ftfs_dashboardbundle_myservice_index:
    pattern:  /myservice/list
    defaults: { _controller: FTFSDashboardBundle:MyService:index }

ftfs_dashboardbundle_myservice_new:
    pattern:  /myservice/new
    defaults: { _controller: FTFSDashboardBundle:MyService:new }

ftfs_dashboardbundle_myservice_show:
    pattern:  /myservice/{id}/show
    defaults: { _controller: FTFSDashboardBundle:MyService:show }

ftfs_dashboardbundle_myservice_edit:
    pattern:  /myservice/{id}/edit
    defaults: { _controller: FTFSDashboardBundle:MyService:edit }

ftfs_dashboardbundle_myservice_delete:
    pattern:  /myservice/{id}/delete
    defaults: { _controller: FTFSDashboardBundle:MyService:delete }

## oper agent
ftfs_dashboardbundle_myservice_take:
    pattern:  /myservice/{id}/take
    defaults: { _controller: FTFSDashboardBundle:MyService:take }
    
ftfs_dashboardbundle_myservice_transfer:
    pattern:  /myservice/{id}/transfer
    defaults: { _controller: FTFSDashboardBundle:MyService:transfer }
    
ftfs_dashboardbundle_myservice_open:
    pattern:  /myservice/{id}/open
    defaults: { _controller: FTFSDashboardBundle:MyService:open }
    
ftfs_dashboardbundle_myservice_close:
    pattern:  /myservice/{id}/close
    defaults: { _controller: FTFSDashboardBundle:MyService:deliver }
    
ftfs_dashboardbundle_myservice_cancel:
    pattern:  /myservice/{id}/cancel
    defaults: { _controller: FTFSDashboardBundle:MyService:cancel }
