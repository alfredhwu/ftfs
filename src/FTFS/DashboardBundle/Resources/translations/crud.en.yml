                cancel:     "Cancel"
                cancel.tooltip:     "Cancel"
            edit:
                update:
                    deliver:        "Update and Deliver"
                    deliver.tooltip:    "Update and deliver"
                    nodeliver:      "Update without Deliver"
                    nodeliver.tooltip:  "Update without deliver"
